<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-logo">
          <img src="images/bot.png" alt="" class="logo-icon" />
          <h2>ChatBot</h2>
        </div>
        <button id="close-chat">
          <img src="images/arrow-down.png" alt="" width="24px" />
        </button>
      </div>
      <div class="chat-body">
        <div class="message bot-message">
          <img src="images/bot.png" alt="" class="logo-icon logo" />
          <div class="message-text">
            Hey there ðŸ‘‹ <br />
            How can I help you today?
          </div>
        </div>
        <div class="message user-message">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo, quia.
        </div>
      </div>
      <div class="chat-footer">
        <form action="" class="chat-form">
          <input type="text" placeholder="Message..." />
          <div class="chat-controls">
            <button type="button">
              <img src="images/smile-beam.png" alt="" />
            </button>
            <button type="button">
              <img src="images/attach-file.png" alt="" />
            </button>
            <button type="submit" class="submit-message">
              <img src="images/arrow-upward.png" alt="" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
